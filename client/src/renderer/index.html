<!DOCTYPE html>
<html>
  <head>
    <title>My Drive</title>
    <!-- todo: We probably should generate it dynamically based on .env variables-->
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self' blob: data:;
    script-src 'self';
    style-src 'self' 'unsafe-inline';
    img-src 'self' blob: data:;
    media-src 'self' blob: data:;
    connect-src 'self'
      http://localhost:3000
      https://cognito-idp.eu-north-1.amazonaws.com
      https://*.amazoncognito.com
      https://file-sync-bucket-1312414151515.s3.us-east-1.amazonaws.com;
    "
    />
  </head>
  <body class="bg-gray-100 p-4">
    <h1 class="text-2xl font-bold mb-4">My Drive</h1>

    <!-- Auth forms -->
    <div id="authContainer" class="mb-4">
      <h2 class="text-xl font-bold mb-2">Sign In</h2>

      <!-- Login Form -->
      <form id="loginForm" class="flex flex-col gap-2">
        <input
          id="loginEmail"
          type="email"
          placeholder="Email"
          class="border px-3 py-2 rounded"
        />
        <input
          id="loginPassword"
          type="password"
          placeholder="Password"
          class="border px-3 py-2 rounded"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Sign In
        </button>
        <button type="button" id="showSignUp" class="text-sm underline mt-1">
          Sign Up
        </button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="hidden flex flex-col gap-2">
        <input
          id="signupName"
          type="text"
          placeholder="Name"
          class="border px-3 py-2 rounded"
        />
        <input
          id="signupEmail"
          type="email"
          placeholder="Email"
          class="border px-3 py-2 rounded"
        />
        <input
          id="signupPassword"
          type="password"
          placeholder="Password"
          class="border px-3 py-2 rounded"
        />
        <button
          type="submit"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
        >
          Sign Up
        </button>
        <button type="button" id="showSignIn" class="text-sm underline mt-1">
          Back to Sign In
        </button>
      </form>

      <!-- Confirm Form -->
      <form id="confirmForm" class="hidden flex flex-col gap-2">
        <input
          id="confirmEmail"
          type="email"
          placeholder="Email"
          class="border px-3 py-2 rounded"
        />
        <input
          id="confirmCode"
          type="text"
          placeholder="Confirmation Code"
          class="border px-3 py-2 rounded"
        />
        <button
          type="submit"
          class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600"
        >
          Confirm
        </button>
        <button
          type="button"
          id="showSignInFromConfirm"
          class="text-sm underline mt-1"
        >
          Back to Sign In
        </button>
      </form>
    </div>

    <!-- Authorized content -->
    <div id="appContainer" class="hidden">
      <!-- User info -->
      <div id="userInfo" class="mb-4 text-gray-700 font-medium hidden">
        Logged in as: <span id="userEmail"></span>
        <button
          id="logoutBtn"
          class="ml-4 bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
        >
          Logout
        </button>
      </div>

      <!-- Controls -->
      <div id="controls" class="flex flex-wrap items-center mb-4 gap-2 hidden">
        <button
          id="sortButton"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Sort by Modified
        </button>
        <select
          id="filterSelect"
          class="bg-white border border-gray-300 px-4 py-2 rounded"
        >
          <option value="all">All Files</option>
          <option value=".java">.java Files</option>
          <option value=".png">.png Files</option>
        </select>
        <button
          id="refreshButton"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
        >
          Refresh
        </button>
      </div>

      <!-- Upload Form -->
      <form
        id="uploadForm"
        class="bg-white p-4 rounded-lg shadow-md mb-4 hidden"
      >
        <label
          class="relative w-64 cursor-pointer bg-white border border-gray-300 px-3 py-2 rounded inline-block"
        >
          <span id="fileName" class="text-gray-700">No file chosen</span>
          <input
            type="file"
            name="file"
            class="absolute left-0 top-0 w-full h-full opacity-0 cursor-pointer"
          />
        </label>
        <button
          type="submit"
          class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 ml-2"
        >
          Upload File
        </button>
      </form>

      <div id="app" class="hidden">
        <table
          id="fileTable"
          class="table-auto w-full max-w-4xl mx-auto border-collapse border border-gray-300 shadow-lg rounded-lg mt-4"
        >
          <thead class="bg-gray-300">
            <tr>
              <th
                data-sort="fileName"
                class="sortable relative cursor-pointer px-8 py-4 text-left"
              >
                Name
                <span
                  class="sort-arrow absolute right-2 top-1/2 -translate-y-1/2"
                ></span>
              </th>
              <th
                data-sort="size"
                class="sortable relative cursor-pointer px-8 py-4 text-left"
              >
                Size
                <span
                  class="sort-arrow absolute right-2 top-1/2 -translate-y-1/2"
                ></span>
              </th>
              <th
                data-sort="createdAt"
                class="sortable relative cursor-pointer px-8 py-4 text-left"
              >
                Created
                <span
                  class="sort-arrow absolute right-2 top-1/2 -translate-y-1/2"
                ></span>
              </th>
              <th
                data-sort="modifiedAt"
                class="sortable relative cursor-pointer px-8 py-4 text-left"
              >
                Modified
                <span
                  class="sort-arrow absolute right-2 top-1/2 -translate-y-1/2"
                ></span>
              </th>
              <th class="px-8 py-4 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="fileTableBody"></tbody>
        </table>
      </div>
    </div>

    <div
      id="previewModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
    >
      <div class="bg-white rounded-lg p-4 max-w-3xl w-full relative">
        <button
          id="closePreview"
          class="absolute top-2 right-2 text-gray-600 hover:text-gray-900"
        >
          &times;
        </button>
        <h2 id="previewTitle" class="text-lg font-bold mb-2"></h2>
        <div id="previewContent" class="overflow-auto max-h-[70vh]"></div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
